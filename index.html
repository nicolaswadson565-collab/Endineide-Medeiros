
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edineide Medeiros | Beauty Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#a3567e',
              clinic: {
                50: '#fdf8fa',
                100: '#f9f0f4',
                200: '#f3e1e9',
                300: '#e8c7d8',
                400: '#d5a1bc',
                500: '#a3567e',
                600: '#8b4468',
                700: '#743856',
                800: '#613149',
                900: '#522c3f',
              },
              neutral: {
                850: '#1a1a1a'
              }
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-up': 'fadeUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'blur-in': 'blurIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      @keyframes blurIn {
        from { opacity: 0; filter: blur(10px); transform: scale(0.95); }
        to { opacity: 1; filter: blur(0); transform: scale(1); }
      }

      body { 
        -webkit-font-smoothing: antialiased;
        background-color: #fdf8fa;
        position: relative;
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: 50;
      }

      .text-balance { text-wrap: balance; }
      
      section { 
        scroll-margin-top: 100px; 
        position: relative;
        z-index: 10;
      }

      .bg-atmosphere-glow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 10% 20%, rgba(163, 86, 126, 0.04) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(163, 86, 126, 0.04) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(163, 86, 126, 0.02) 0%, transparent 60%);
        pointer-events: none;
        z-index: 1;
      }

      .bg-elegant-lines {
        background-image: linear-gradient(rgba(163, 86, 126, 0.03) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(163, 86, 126, 0.03) 1px, transparent 1px);
        background-size: 100px 100px;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }

      /* Scroll reveal core classes */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(4px);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
      
      .reveal-left { transform: translateX(-40px); }
      .reveal-right { transform: translateX(40px); }
      .active.reveal-left, .active.reveal-right { transform: translateX(0); }

      .reveal-zoom { transform: scale(0.95); }
      .active.reveal-zoom { transform: scale(1); }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 3s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans text-gray-800 overflow-x-hidden">
    <div class="bg-atmosphere-glow"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
